
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amanda Perez Design & Dev</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --glass: rgba(10,10,10,.84); }
    html { scroll-behavior: smooth; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }

    /* Animated background gradient */
    .bg-aurora {
      background: linear-gradient(135deg,#8A2BE2, #00CFFF, #FF5EDF);
      background-size: 200% 200%;
      animation: move 12s ease-in-out infinite;
    }
    @keyframes move {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
    }

    @keyframes gradientShift {
      0% { background-position: 0%, 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientShift 6s ease infinite;
    }

    /* Glossy card surface */
    .gloss {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
    }

    /* Subtle sheen */
    .sheen:before {
      content: "";
      position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,.08), transparent 30%, transparent 70%, rgba(255,255,255,.06));
      mix-blend-mode: screen; opacity: .6;
    }

    .store {
  text-align: center;
  padding: 50px 20px;
}

.product {
  display: inline-block;
  background: #fff;
  border-radius: 12px;
  padding: 20px;

}

.product-img {
  max-width: 200px;
  border-radius: 10px;
  margin-bottom: 15px;
}

.buy-btn {
  display: inline-block;
  padding: 10px 20px;
  background: #8A2BE2;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  text-decoration: none;
  transition: background 0.3s;
}

.buy-btn:hover {
  background: #5a189a;
}

  </style>
</head>
